<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Neng Sayang</title>
  <style>
    body {
      background-color: #ffddc1;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      font-size: 3rem;
      color: #ff6f61;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2 {
      color: #f08080;
      font-size: 2rem;
      animation: slideIn 3s ease-out forwards;
    }
    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    .heart {
      color: #ff6f61;
      font-size: 4rem;
      animation: pulse 1s infinite;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
     /* Floating balloons */
     .balloon {
      position: absolute;
      bottom: -100px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      animation: floatUp 8s ease-in-out infinite;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #ff6f61;
    }
    .balloon:nth-child(3) { left: 5%; background-image: url(G5qgUUQffuiWPLKpAaPvdwpXbQO.jpg); animation-delay: 0s; }
    .balloon:nth-child(4) { left: 15%; background-image: url(GHMCqQcMKHkyeelZrwWjHXiylYR.jpg); animation-delay: 2s; }
    .balloon:nth-child(5) { right: 15%; background-image: url(GKwgHuyEuzTacLsvIPkvIEcKhZV.jpg); animation-delay: 4s; }
    .balloon:nth-child(6) { right: 5%; background-image: url(GNyZPrsSMdXgSPLqhJsOolBlMuF.jpg); animation-delay: 6s; }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-200px); }
      100% { transform: translateY(-400px); }
    }
  </style>
</head>
<body>
  <!-- Elemen Audio -->
  <audio id="bgMusic" loop>
    <source src="MABRUK ALFA  MABRUK Template terbaru islami - Bangunwyf (youtube).mp3" type="audio/mpeg">
    <source src="musik_ulangtahun.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  
  <div class="container">
    <h1>Happy Birthday, Sayang!</h1>
    <h2>Hopefully what you aspire to will come true, Aamiin!</h2>
    <img src="G2-BlgEUJwglxirAzLjRHenNfhK.jpg" alt="Happy Birthday" />
    <div class="heart">❤️</div>
  </div>

  <!-- Balloons with photos -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script src="script.js"></script>
</body>
</html>
